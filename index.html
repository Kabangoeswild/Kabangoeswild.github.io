<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <title>Document</title>
</head>
<body>
  <a-scene embedded arjs='sourceType:webcam;trackingMethod:best;'>
      <a-marker preset="hiro"></a-marker>
      <a-entity camera></a-entity>
  </a-scene>
<script>
  window.addEventListener('load', () => {
    const camera = document.querySelector('[camera]');
    const marker = document.querySelector('a-marker');
    let check;

    marker.addEventListener('markerFound', () => {
    
        let markerPosition = marker.object3D.position;
        let markerRotation = marker.object3D.rotation;
        let distance = cameraPosition.distanceTo(markerPosition);

        check = setInterval(() => {
        
            markerPosition = marker.object3D.position;
            markerRotation = marker.object3D.rotation;
            distance = cameraPosition.distanceTo(markerPosition);

            
            
            // Log marker position and rotation
            console.log(`Marker Position: x=${markerPosition.x.toFixed(2)}, y=${markerPosition.y.toFixed(2)}, z=${markerPosition.z.toFixed(2)}`);
            console.log(`Marker Rotation: x=${markerRotation.x.toFixed(2)}, y=${markerRotation.y.toFixed(2)}, z=${markerRotation.z.toFixed(2)}`);

            // Log distance
            console.log(`Distance: ${distance.toFixed(2)}`);
        }, 10000);
    });

    marker.addEventListener('markerLost', () => {
      clearInterval(check);
    });
  });
</script>

</body>
</html>
