<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoAR</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>
<body> style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'></a-scene>
    <a-assets>
        <a-asset-item id="animated-asset" <video controls loop src="fraction-residual-gas-ani.mp4"></video> </a-asset-item>
    </a-assets>

    <a-marker type='barcode' value='5'>
        <a-box position='0 0.5 0' color="yellow"></a-box>
    </a-marker>

    <a-marker id="animated-marker" type='barcode' value='6'>
        <a-entity
            gltf-model="#animated-asset"
            scale="2">
        </a-entity>
    </a-marker>

    <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
