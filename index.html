
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR.js Images with Arrows and Rotation Control</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #rotationControl {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .arrow-controls {
      position: absolute;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }

    .up-down {
      top: 20%;
      right: 20px;
    }

    .left-right {
      bottom: 20px;
      left: 20px;
      flex-direction: row;
    }

    .arrow {
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;" renderer="alpha: true">
    <a-assets>
      <img id="image1" src="CPTsection.jpg" crossorigin="anonymous" />
      <img id="image2" src="ShieldWeld.jpg" crossorigin="anonymous" />
      <img id="image3" src="Section1New.png" crossorigin="anonymous" />
      <img id="image4" src="Section2New.png" crossorigin="anonymous" />
      <img id="image5" src="Section3New.png" crossorigin="anonymous" />
      <img id="image6" src="Section4New.png" crossorigin="anonymous" />
      <img id="image7" src="Section5New.png" crossorigin="anonymous" />
    </a-assets>

    <a-marker type="pattern" url="pattern-dlr_logo2jpg.patt" changeMatrixMode="modelViewMatrix">
      <a-image id="markerImage1" src="#image1" width="5" height="3" position="1 -1 -1.5" rotation="-90 0 -90" opacity="0.8" visible="true"></a-image>
      <a-image id="markerImage2" src="#image2" width="5" height="3" position="1 -1 -1.5" rotation="-90 0 -90" opacity="0.8" visible="false"></a-image>
      <a-image id="markerImage3" src="#image3" width="5" height="5" position="1.8 -3 0" rotation="0 90 0" visible="false"></a-image>
      <a-image id="markerImage4" src="#image4" width="5" height="5" position="1.6 -3 0" rotation="0 90 0" visible="false"></a-image>
      <a-image id="markerImage5" src="#image5" width="5" height="5" position="1.4 -3 0" rotation="0 90 0" visible="false"></a-image>
      <a-image id="markerImage6" src="#image6" width="5" height="5" position="1.2 -3 0" rotation="0 90 0" visible="false"></a-image>
      <a-image id="markerImage7" src="#image7" width="5" height="5" position="1 -3 0" rotation="0 90 0" visible="false"></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Rotation Slider -->
  <input type="range" id="rotationControl" min="-180" max="180" step="1" value="0"/>

  <!-- Arrow Controls for Image 1 & 2 (Top Right ↑ ↓) -->
  <div class="arrow-controls up-down">
    <div class="arrow" onclick="showImage(1)">↑</div>
    <div class="arrow" onclick="showImage(2)">↓</div>
  </div>

  <!-- Arrow Controls for Images 3–7 (Bottom Left ← →) -->
  <div class="arrow-controls left-right">
    <div class="arrow" onclick="prevImage()">←</div>
    <div class="arrow" onclick="nextImage()">→</div>
  </div>

  <script>
    let currentIndex = 3; // Start with image 3 for left-right controls
    let currentRotation = 0; // Track current rotation angle

    function showImage(index) {
      for (let i = 1; i <= 7; i++) {
        const image = document.getElementById(`markerImage${i}`);
        const isVisible = (i === index);
        image.setAttribute('visible', isVisible);
        if (isVisible) {
          image.setAttribute('rotation', {
            x: currentRotation,
            y: 0,
            z: 0
          });
        }
      }
    }

    function nextImage() {
      currentIndex++;
      if (currentIndex > 7) currentIndex = 3;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex--;
      if (currentIndex < 3) currentIndex = 7;
      showImage(currentIndex);
    }

    // Handle rotation control
    const rotationControl = document.getElementById('rotationControl');
    rotationControl.addEventListener('input', (event) => {
      currentRotation = parseFloat(event.target.value);
      const activeImage = document.querySelector('.a-image[visible="true"]');
      if (activeImage) {
        activeImage.setAttribute('rotation', {
          x: currentRotation,
          y: 0,
          z: 0
        });
      }
    });
  </script>
</body>
</html>
