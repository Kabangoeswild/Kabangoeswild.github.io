<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <video id="video" src="fraction-residual-gas-ani.mp4" autoplay loop muted playsinline></video>
            <!-- added playsinline to ensure video plays in fullscreen on iOS -->
        </a-assets>

        <a-marker preset="hiro">
            <!-- Adjusted width and height for mobile -->
            <a-entity material="shader: flat" geometry="primitive: plane; width: 1.5; height: 2.7" 
                      videohandler="sourceType: video; src: #video" rotation="-90 0 0"></a-entity>
            <!-- Set rotation to -90 degrees to play the video horizontally -->
            <!-- Added a play button for iPhones -->
            <a-entity position="0 0.1 0" scale="0.5 0.5 0.5" geometry="primitive: plane" material="color: #333333" 
                      text="value: PLAY; color: white; align: center; width: 6;" 
                      event-set__play="_event: mousedown; _target: #video; visible: false" 
                      event-set__pause="_event: mousedown; _target: #video; visible: true"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

<script>
    // JavaScript to play the video once the marker is detected (for Android)
    document.querySelector('a-marker').addEventListener('markerFound', function() {
        var video = document.getElementById('video');
        if(video.paused) {
            video.play();
        }
    });
</script>
