<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Camera Position and Rotation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;' renderer="alpha: true">
        <a-marker preset="hiro" id="hiroMarker">
            <a-box position="0 0.5 0" material="opacity: 0;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
        <a-plane position="0 2 -4" width="4" height="1" color="white" opacity="0.5"></a-plane>
        <a-text id="cameraPositionText" position="0 2.2 -4" value="Camera Position: " color="black" align="center"></a-text>
        <a-text id="cameraRotationText" position="0 1.8 -4" value="Camera Rotation: " color="black" align="center"></a-text>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function() {
            var camera = document.querySelector('a-entity[camera]');
            var marker = document.querySelector('#hiroMarker');
            var cameraPositionText = document.getElementById('cameraPositionText');
            var cameraRotationText = document.getElementById('cameraRotationText');

            setInterval(function() {
                if (marker.object3D.visible) {
                    var cameraPosition = new THREE.Vector3();
                    var markerPosition = new THREE.Vector3();
                    camera.object3D.getWorldPosition(cameraPosition);
                    marker.object3D.getWorldPosition(markerPosition);
                    var relativePosition = cameraPosition.sub(markerPosition);

                    var cameraRotation = new THREE.Euler();
                    var markerRotation = new THREE.Euler();
                    camera.object3D.getWorldRotation(cameraRotation);
                    marker.object3D.getWorldRotation(markerRotation);
                    var relativeRotation = {
                        x: THREE.Math.radToDeg(cameraRotation.x - markerRotation.x).toFixed(2),
                        y: THREE.Math.radToDeg(cameraRotation.y - markerRotation.y).toFixed(2),
                        z: THREE.Math.radToDeg(cameraRotation.z - markerRotation.z).toFixed(2)
                    };

                    cameraPositionText.setAttribute('value', `Camera Position: x=${relativePosition.x.toFixed(2)}, y=${relativePosition.y.toFixed(2)}, z=${relativePosition.z.toFixed(2)}`);
                    cameraRotationText.setAttribute('value', `Camera Rotation: x=${relativeRotation.x}, y=${relativeRotation.y}, z=${relativeRotation.z}`);
                }
            }, 100);
        });
    </script>
</body>
</html>
