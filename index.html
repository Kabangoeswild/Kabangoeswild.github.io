<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js GIF on Hiro Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;'>
        <a-assets>
            <!-- Preload the animated GIF and fallback image -->
            <img id="animatedGif" src="VelocityCylinderXZ-ezgif.com-video-to-gif-converter.gif" crossorigin="anonymous" preload="auto">
            <img id="fallbackImage" src="fallback-image.jpg" alt="Fallback Image">
        </a-assets>
        <a-marker preset="hiro">
            <!-- Display animated GIF if available, otherwise display fallback image -->
            <a-image id="markerImage" width="1" height="0.75" rotation="90 0 90" material="shader: flat"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
        <!-- Error message if GIF source is not found -->
        <a-plane visible="false" position="0 1.5 -4" rotation="0 0 0" width="4" height="2" material="color: red; opacity: 0.8;" id="errorPlane">
            <a-text value="GIF source not found" align="center" position="0 0 0.1" color="white"></a-text>
        </a-plane>
    </a-scene>
    <script>
        // JavaScript to handle the display of the GIF or fallback image
        var gif = document.getElementById('animatedGif');
        var markerImage = document.getElementById('markerImage');
        var errorPlane = document.getElementById('errorPlane');
        var fallbackImage = document.getElementById('fallbackImage').src;

        gif.onload = function() {
            markerImage.setAttribute('src', gif.src);
        };

        gif.onerror = function() {
            markerImage.setAttribute('src', fallbackImage);
            errorPlane.setAttribute('visible', 'true');
        };

        // Fallback in case the GIF fails to load
        if (!gif.complete || gif.naturalWidth === 0) {
            markerImage.setAttribute('src', fallbackImage);
            errorPlane.setAttribute('visible', 'true');
        }
    </script>
</body>
</html>
