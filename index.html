<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Video on Hiro Marker</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;' renderer="alpha: true">
        <a-assets>
            <video id="video1" src="xz_vlBL8XXz.mp4" crossorigin="anonymous" preload="auto" loop muted playsinline></video>
            <video id="video2" src="xz-rot-30-deg_qB40ygjK.mp4" crossorigin="anonymous" preload="auto" loop muted playsinline></video>
            <video id="video3" src="swirl-center_URFn4HTn.mp4" crossorigin="anonymous" preload="auto" loop muted playsinline></video>
        </a-assets>
        <a-marker preset="hiro">
            <a-video id="markerVideo1" autoplay loop="true" src="#video1" width="1" height="0.75" position="0 0 0" rotation="-90 0 0" material="transparent: true; opacity: 0.8" visible="true"></a-video>
            <a-video id="markerVideo2" autoplay loop="true" src="#video2" width="1" height="0.75" position="0 0 0" rotation="-30 0 0" material="transparent: true; opacity: 0.0" visible="false"></a-video>
            <a-video id="markerVideo3" autoplay loop="true" src="#video3" width="1" height="0.75" position="0 0 0" rotation="0 90 0" material="transparent: true; opacity: 0.0" visible="false"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const marker = document.querySelector('a-marker');
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            const video3 = document.getElementById('video3');
            const markerVideo1 = document.getElementById('markerVideo1');
            const markerVideo2 = document.getElementById('markerVideo2');
            const markerVideo3 = document.getElementById('markerVideo3');

            function playVideo(video) {
                if (video.readyState >= 3) {
                    video.play();
                } else {
                    video.addEventListener('canplay', () => video.play(), { once: true });
                }
            }

            playVideo(video1);
            playVideo(video2);
            playVideo(video3);

            function changeVisibility(targetVideo, ...otherVideos) {
                let opacity = parseFloat(targetVideo.getAttribute('material').opacity);
                let fadeIn = setInterval(() => {
                    if (opacity < 0.8) {
                        opacity += 0.05;
                        targetVideo.setAttribute('material', 'opacity', opacity);
                    } else {
                        clearInterval(fadeIn);
                    }
                }, 50);

                otherVideos.forEach(video => {
                    let otherOpacity = parseFloat(video.getAttribute('material').opacity);
                    let fadeOut = setInterval(() => {
                        if (otherOpacity > 0) {
                            otherOpacity -= 0.05;
                            video.setAttribute('material', 'opacity', otherOpacity);
                        } else {
                            video.setAttribute('visible', 'false');
                            clearInterval(fadeOut);
                        }
                    }, 50);
                });

                targetVideo.setAttribute('visible', 'true');
            }

            marker.addEventListener('markerFound', () => {
                const intervalId = setInterval(() => {
                    const markerRotation = marker.object3D.rotation;
                    const markerRotationY = markerRotation.y * THREE.MathUtils.RAD2DEG;
                    const markerRotationX = markerRotation.x * THREE.MathUtils.RAD2DEG;

                    if (markerRotationX > 60 && markerRotationY > -45 && markerRotationY < 45) {
                        changeVisibility(markerVideo1, markerVideo2, markerVideo3);
                    } else if (markerRotationX <= 60 && markerRotationY > -45 && markerRotationY < 45) {
                        changeVisibility(markerVideo2, markerVideo1, markerVideo3);
                    } else if (markerRotationY >= 45 || markerRotationY <= -45) {
                        changeVisibility(markerVideo3, markerVideo1, markerVideo2);
                    }
                }, 100);

                marker.addEventListener('markerLost', () => {
                    clearInterval(intervalId);
                }, { once: true });
            });
        });
    </script>
</body>
</html>
