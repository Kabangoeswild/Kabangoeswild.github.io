<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js GIF on Hiro Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;'>
        <a-marker preset="hiro">
            <!-- Display GIF if available -->
            <a-gif src="VelocityCylinderXZ-ezgif.com-video-to-gif-converter.gif" width="4" height="2.25" rotation="0 90 0" autoplay></a-gif>
            <!-- Play button for user interaction -->
            <a-plane position="0 1.8 -3" rotation="-90 0 0" width="1.5" height="1" color="#333" opacity="0.8" id="playButton"></a-plane>
            <a-text value="▶️" align="center" position="0 1.8 -3.01" scale="2 2 1" color="white"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
        <!-- Error message if GIF source is not found -->
        <a-plane visible="false" position="0 1.5 -4" rotation="-90 0 0" width="4" height="2" material="color: red; opacity: 0.8;" id="errorPlane">
            <a-text value="GIF source not found" align="center" position="0 0 0.1" color="white"></a-text>
        </a-plane>
    </a-scene>
    <script>
        // JavaScript to show error message if GIF source is not found
        var gif = document.querySelector('a-gif');
        var errorPlane = document.getElementById('errorPlane');
        
        gif.onerror = function() {
            errorPlane.setAttribute('visible', 'true');
        };
    </script>
</body>
</html>
