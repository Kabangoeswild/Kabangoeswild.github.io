<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <!-- Video asset removed from here -->
        </a-assets>

        <a-marker preset="hiro">
            <!-- Adjusted width and height for mobile -->
            <a-entity id="videoContainer" material="shader: flat; visible: false" geometry="primitive: plane; width: 1; height: 2" 
                      videohandler="sourceType: video; src: #video" rotation="-90 0 0"></a-entity>
            <!-- Set rotation to -90 degrees to play the video horizontally -->
            <!-- Removed play button for iPhones -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
