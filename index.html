<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Camera Position Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType:webcam;trackingMethod:best;'>
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- Camera -->
      <a-entity camera id="myCamera" ></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const camera = document.querySelector('#myCamera');
        console.log('Camera Position:', camera.object3D.position);

        // Optionally, you can log the position repeatedly or when a specific event occurs
        setInterval(() => {
          console.log('Current Camera Position:', camera.object3D.position);
        }, 1000);
      });
    </script>
  </body>
</html>
