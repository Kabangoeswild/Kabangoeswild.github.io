<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Mobile AR Image Viewer</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #rotationControl {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .arrow-controls {
      position: absolute;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }

    .up-down {
      top: 20%;
      right: 20px;
    }

    .left-right {
      bottom: 20px;
      left: 20px;
      flex-direction: row;
    }

    .arrow {
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;" renderer="alpha: true">
    <a-assets>
      <img id="image1" src="CPTsection.jpg" crossorigin="anonymous" />
      <img id="image2" src="ShieldWeld.jpg" crossorigin="anonymous" />
      <img id="image3" src="Section1New.png" crossorigin="anonymous" />
      <img id="image4" src="Section2New.png" crossorigin="anonymous" />
      <img id="image5" src="Section3New.png" crossorigin="anonymous" />
      <img id="image6" src="Section4New.png" crossorigin="anonymous" />
      <img id="image7" src="Section5New.png" crossorigin="anonymous" />
    </a-assets>

    <a-marker type="pattern" url="pattern-dlr_logo2jpg.patt" changeMatrixMode="modelViewMatrix">
      <a-image id="mainImage"
               src="#image1"
               width="2"
               height="1.5"
               position="0 -1 0"
               rotation="0 0 0"
               opacity="0.95"
               visible="true"></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Rotation Control Slider -->
  <input type="range" id="rotationControl" min="-180" max="180" step="1" value="0" />

  <!-- Arrow Controls (Top Right ↑ ↓ for Image 1 and 2) -->
  <div class="arrow-controls up-down">
    <div class="arrow" onclick="showImage(1)">↑</div>
    <div class="arrow" onclick="showImage(2)">↓</div>
  </div>

  <!-- Arrow Controls (Bottom Left ← → for Images 3–7) -->
  <div class="arrow-controls left-right">
    <div class="arrow" onclick="prevImage()">←</div>
    <div class="arrow" onclick="nextImage()">→</div>
  </div>

  <script>
    let currentIndex = 3;
    let currentRotation = 0;

    const imageMap = {
      1: "#image1",
      2: "#image2",
      3: "#image3",
      4: "#image4",
      5: "#image5",
      6: "#image6",
      7: "#image7"
    };

    function showImage(index) {
      currentIndex = index;
      const mainImage = document.getElementById('mainImage');
      mainImage.setAttribute('src', imageMap[index]);
      mainImage.setAttribute('rotation', {
        x: currentRotation,
        y: 0,
        z: 0
      });
    }

    function nextImage() {
      currentIndex++;
      if (currentIndex > 7) currentIndex = 3;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex--;
      if (currentIndex < 3) currentIndex = 7;
      showImage(currentIndex);
    }

    const rotationControl = document.getElementById('rotationControl');
    rotationControl.addEventListener('input', (event) => {
      currentRotation = parseFloat(event.target.value);
      const mainImage = document.getElementById('mainImage');
      mainImage.setAttribute('rotation', {
        x: currentRotation,
        y: 0,
        z: 0
      });
    });
  </script>
</body>
</html>
