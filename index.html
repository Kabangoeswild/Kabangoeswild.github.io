<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <title>Document</title>
</head>
<body>
  <a-scene embedded arjs='sourceType:webcam;trackingMethod:best;'>
      <a-marker preset="hiro"></a-marker>
      <a-entity camera></a-entity>
  </a-scene>
<script>
  window.addEventListener('load', () => {
    const camera = document.querySelector('[camera]');
    const marker = document.querySelector('a-marker');
    let check;

    marker.addEventListener('markerFound', () => {
        let cameraPosition = camera.object3D.position;
        let cameraRotation = camera.object3D.rotation;
        let markerPosition = marker.object3D.position;
        let markerRotation = marker.object3D.rotation;
        let distance = cameraPosition.distanceTo(markerPosition);

        check = setInterval(() => {
            cameraPosition = camera.object3D.position;
            cameraRotation = camera.object3D.rotation;
            markerPosition = marker.object3D.position;
            markerRotation = marker.object3D.rotation;
            distance = cameraPosition.distanceTo(markerPosition);

            // Konvertiere Rotation von Radiant zu Grad
            let markerRotationDeg = {
                x: THREE.Math.radToDeg(markerRotation.x),
                y: THREE.Math.radToDeg(markerRotation.y),
                z: THREE.Math.radToDeg(markerRotation.z)
            };

            // Log camera position and rotation
            console.log(`Camera Position: x=${cameraPosition.x.toFixed(2)}, y=${cameraPosition.y.toFixed(2)}, z=${cameraPosition.z.toFixed(2)}`);
            console.log(`Camera Rotation: x=${THREE.Math.radToDeg(cameraRotation.x).toFixed(2)}, y=${THREE.Math.radToDeg(cameraRotation.y).toFixed(2)}, z=${THREE.Math.radToDeg(cameraRotation.z).toFixed(2)}`);
            
            // Log marker position and rotation
            console.log(`Marker Position: x=${markerPosition.x.toFixed(2)}, y=${markerPosition.y.toFixed(2)}, z=${markerPosition.z.toFixed(2)}`);
            console.log(`Marker Rotation: x=${markerRotationDeg.x.toFixed(2)}, y=${markerRotationDeg.y.toFixed(2)}, z=${markerRotationDeg.z.toFixed(2)}`);

            // Log distance
            console.log(`Distance: ${distance.toFixed(2)}`);
        }, 100);
    });

    marker.addEventListener('markerLost', () => {
      clearInterval(check);
    });
  });
</script>

</body>
</html>
