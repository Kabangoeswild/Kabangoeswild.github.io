<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Camera Position2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;' renderer="alpha: true">
        <a-entity camera></a-entity>
        <a-text id="cameraPositionText" position="0 0 0" value="Camera Position: " color="black"></a-text>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('markerFound', function() {
            var camera = document.querySelector('a-entity[camera]');
            var cameraPositionText = document.getElementById('cameraPositionText');

            setInterval(function() {
                var cameraPosition = camera.object3D.position;
                cameraPositionText.setAttribute('value', `Camera Position: x=${cameraPosition.x.toFixed(2)}, y=${cameraPosition.y.toFixed(2)}, z=${cameraPosition.z.toFixed(2)}`);
            }, 100);
        });
    </script>
</body>
</html>
