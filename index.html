<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Video on Hiro Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;'>
        <a-assets>
            <!-- Preload the video and provide a fallback image -->
            <video id="video" src="fraction-residual-gas-ani.mp4" crossorigin="anonymous" preload="auto" muted autoplay loop playsinline></video>
        </a-assets>
        <a-marker preset="hiro">
            <!-- Display video if available -->
            <a-video src="#video" width="4" height="2.25" rotation="0 0 0" material="shader: flat; transparent: true;"></a-video>
            <!-- Play button for user interaction -->
            <a-plane position="0 1.8 -3" rotation="0 0 0" width="1.5" height="1" color="#333" opacity="0.8" id="playButton"></a-plane>
            <a-text value="▶️" align="center" position="0 1.8 -3.01" scale="2 2 1" color="white"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
        <!-- Error message if video source is not found -->
        <a-plane visible="false" position="0 1.5 -4" rotation="0 0 0" width="4" height="2" material="color: red; opacity: 0.8;" id="errorPlane">
            <a-text value="Video source not found" align="center" position="0 0 0.1" color="white"></a-text>
        </a-plane>
    </a-scene>
    <script>
        // JavaScript to show error message if video source is not found
        var video = document.getElementById('video');
        var errorPlane = document.getElementById('errorPlane');
        
        video.onerror = function() {
            errorPlane.setAttribute('visible', 'true');
        };
        
        // Play button functionality
        var playButton = document.getElementById('playButton');
        playButton.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                playButton.setAttribute('visible', 'false'); // Hide play button after click
            }
        });
    </script>
</body>
</html>
