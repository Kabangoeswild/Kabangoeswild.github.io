<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  <script type="module">
    const THREE = window.MINDAR.IMAGE.THREE;

    const initializeAR = async () => {
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#container"),
        imageTargetSrc: "https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/examples/image-tracking/assets/card-example/card.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      // Create video markers
      const createVideoMarker = (color) => {
        const geometry = new THREE.PlaneGeometry(1, 0.55);
        const material = new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 0 });
        const plane = new THREE.Mesh(geometry, material);
        plane.visible = false;
        return plane;
      };

      const markerVideo1 = createVideoMarker(0xff0000);
      const markerVideo2 = createVideoMarker(0x00ff00);
      const markerVideo3 = createVideoMarker(0x0000ff);
      const markerVideo4 = createVideoMarker(0xffff00);
      const markerVideo5 = createVideoMarker(0xff00ff);
      const markerVideo6 = createVideoMarker(0x00ffff);
      const markerVideo7 = createVideoMarker(0xffffff);

      const videos = [markerVideo1, markerVideo2, markerVideo3, markerVideo4, markerVideo5, markerVideo6, markerVideo7];
      const anchor = mindarThree.addAnchor(0);

      videos.forEach((video) => anchor.group.add(video));

      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        const targetRotationX = Math.random() * 180 - 90; // Replace with real rotation values
        const targetRotationY = Math.random() * 360 - 180;

        videos.forEach((video) => (video.visible = false));

        if (targetRotationX > 80 && targetRotationY > -20 && targetRotationY < 20) {
          markerVideo1.visible = true;
          markerVideo1.material.opacity = 0.8;
        } else if (targetRotationX <= 80 && targetRotationX > 70 && targetRotationY > -20 && targetRotationY < 20) {
          markerVideo1.visible = true;
          markerVideo4.visible = true;
          markerVideo1.material.opacity = 0.8 * (targetRotationX - 70) / 10;
          markerVideo4.material.opacity = 0.8 * (80 - targetRotationX) / 10;
        } else if (targetRotationX <= 70 && targetRotationX > 50 && targetRotationY > -20 && targetRotationY < 20) {
          markerVideo4.visible = true;
          markerVideo4.material.opacity = 0.8;
        } else if (targetRotationX <= 50 && targetRotationX > 40 && targetRotationY > -20 && targetRotationY < 20) {
          markerVideo2.visible = true;
          markerVideo4.visible = true;
          markerVideo2.material.opacity = 0.8 * (50 - targetRotationX) / 10;
          markerVideo4.material.opacity = 0.8 * (targetRotationX - 40) / 10;
        } else if (targetRotationX <= 40 && targetRotationY > -20 && targetRotationY < 20) {
          markerVideo2.visible = true;
          markerVideo2.material.opacity = 0.8;
        } else if (targetRotationY < 40 && targetRotationY >= 20 || targetRotationY > -40 && targetRotationY <= -20) {
          markerVideo7.visible = true;
          markerVideo7.material.opacity = 0.8;
        } else if (targetRotationY >= 40) {
          markerVideo3.visible = true;
          markerVideo5.visible = true;
          markerVideo6.visible = true;

          markerVideo3.material.opacity = Math.min(Math.max(0.2, 0.8 - ((targetRotationX - 2.5) * 0.8)), 0.8);
          markerVideo5.material.opacity = Math.min(Math.max(0.2, 0.8 - ((targetRotationX - 3) * 0.8)), 0.8);
          markerVideo6.material.opacity = Math.min(Math.max(0.2, 0.8 - ((targetRotationX - 3) * 0.8)), 0.8);
        }

        renderer.render(scene, camera);
      });
    };

    window.addEventListener("load", initializeAR);
  </script>
  <style>
    body {
      margin: 0;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
</html>
