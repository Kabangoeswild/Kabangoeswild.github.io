<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR.js Images with Arrows</title>
 <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- Include AR.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/3.4.2/aframe/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .arrow-controls {
      position: fixed;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }
    .up-down {
      top: 20px;
      right: 20px;
    }
    .left-right {
      bottom: 20px;
      left: 20px;
      flex-direction: row;
    }
    .arrow {
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;" renderer="alpha: true">
    <a-assets>
      <img id="image1" src="CPTsection.jpg" crossorigin="anonymous" />
      <img id="image2" src="ShieldWeld.jpg" crossorigin="anonymous" />
      <img id="image3" src="Section1New.png" crossorigin="anonymous" />
      <img id="image4" src="Section2New.png" crossorigin="anonymous" />
      <img id="image5" src="Section3New.png" crossorigin="anonymous" />
      <img id="image6" src="Section4New.png" crossorigin="anonymous" />
      <img id="image7" src="Section5New.png" crossorigin="anonymous" />
    </a-assets>

    <a-marker type="pattern" patternUrl="pattern-dlr_logo2jpg.patt" changeMatrixMode="modelViewMatrix">
      <a-image id="markerImage1" src="#image1" width="3" height="0.75" position="0 -1 -1.5" rotation="-90 0 0" visible="true"></a-image>
      <a-image id="markerImage2" src="#image2" width="3" height="0.75" position="0 -1 -1.5" rotation="-90 0 0" visible="false"></a-image>
      <a-image id="markerImage3" src="#image3" width="5" height="5" position="1 -1 -1.5" rotation="0 90 0" visible="false"></a-image>
      <a-image id="markerImage4" src="#image4" width="5" height="5" position="0.5 -1 -1.5" rotation="0 90 0" visible="false"></a-image>
      <a-image id="markerImage5" src="#image5" width="5" height="5" position="0 -1 -1.5" rotation="0 90 0" visible="false"></a-image>
      <a-image id="markerImage6" src="#image6" width="5" height="5" position="-0.5 -1 -1.5" rotation="0 90 0" visible="false"></a-image>
      <a-image id="markerImage7" src="#image7" width="5" height="5" position="-1 -1 -1.5" rotation="0 90 0" visible="false"></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Arrow Controls for Image 1 & 2 (Top Right ↑ ↓) -->
  <div class="arrow-controls up-down">
    <div class="arrow" onclick="showImage(1)">↑</div>
    <div class="arrow" onclick="showImage(2)">↓</div>
  </div>

  <!-- Arrow Controls for Images 3–7 (Bottom Left ← →) -->
  <div class="arrow-controls left-right">
    <div class="arrow" onclick="prevImage()">←</div>
    <div class="arrow" onclick="nextImage()">→</div>
  </div>

  <script>
    let currentIndex = 3; // Start with image 3 for left-right controls

    function showImage(index) {
      for (let i = 1; i <= 7; i++) {
        const image = document.getElementById(`markerImage${i}`);
        image.setAttribute('visible', i === index);
      }
    }

    function nextImage() {
      currentIndex++;
      if (currentIndex > 7) currentIndex = 3;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex--;
      if (currentIndex < 3) currentIndex = 7;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
