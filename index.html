<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Video on Hiro Marker</title>
    <script src="aframe.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; trackingMethod: best;' renderer="alpha: true">
        <a-assets>
            <video id="video1" src="xz-notencoded_DSQzQjVL.mp4" crossorigin="anonymous" preload="auto" loop muted playsinline></video>
            <video id="video2" src="xz-rot-x-30-deg_Dqejoe8d.mp4" crossorigin="anonymous" preload="auto" loop muted playsinline></video>
            <video id="video3" src="swirl-center_URFn4HTn.mp4" crossorigin="anonymous" preload="auto" loop muted playsinline></video>
            <video id="video4" src="xz-rot-x-60-deg_LP2UAxuj.mp4" crossorigin="anonymous" preload="auto" loop muted playsinline></video>
        </a-assets>
        <a-marker preset="hiro">
            <a-video id="markerVideo1" autoplay loop="true" src="#video1" width="1" height="0.75" position="0 0 0.0" rotation="-90 0 0"
                material="transparent: true; opacity: 0.8; depthTest: false; blending: normal;" visible="true"></a-video>
            <a-video id="markerVideo2" autoplay loop="true" src="#video2" width="1" height="0.75" position="0 0 0" rotation="-30 0 0"
                material="transparent: true; opacity: 0.8; depthTest: false; blending: normal;" visible="true"></a-video>
            <a-video id="markerVideo3" autoplay loop="true" src="#video3" width="1" height="0.75" position="0 0 0" rotation="0 90 0"
                material="transparent: true; opacity: 0.8;" visible="true"></a-video>
            <a-video id="markerVideo4" autoplay loop="true" src="#video4" width="1" height="0.75" position="0 0 0" rotation="-60 0 0"
                material="transparent: true; opacity: 0.8;" visible="true"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('load', () => {
            const marker = document.querySelector('a-marker');
            const markerVideo1 = document.getElementById('markerVideo1');
            const markerVideo2 = document.getElementById('markerVideo2');
            const markerVideo3 = document.getElementById('markerVideo3');
            const markerVideo4 = document.getElementById('markerVideo4');

            marker.addEventListener('markerFound', () => {
                const intervalId = setInterval(() => {
                    const markerRotation = marker.object3D.rotation;
                    const markerRotationX = markerRotation.x * THREE.MathUtils.RAD2DEG;
                    const markerRotationY = markerRotation.y * THREE.MathUtils.RAD2DEG;

                    console.log(`Marker Rotation X: ${markerRotationX.toFixed(2)}, Y: ${markerRotationY.toFixed(2)}`);

                    // Logic for video opacity based on marker rotation (X axis)
                    if (markerRotationX > 70 && markerRotationY > -45 && markerRotationY < 45) {
                        markerVideo1.setAttribute('material', 'opacity', 0.8);
                    } else if (markerRotationX <= 70 && markerRotationX > 60 && markerRotationY > -45 && markerRotationY < 45) {
                        let opacity1 = 0.8 * (markerRotationX - 60) / 10;
                        markerVideo1.setAttribute('material', 'opacity', opacity1);
                    } else {
                        markerVideo1.setAttribute('material', 'opacity', 0);
                    }

                    // Same logic for Video 2 (rotation range 30 degrees)
                    if (markerRotationX > 40 && markerRotationX <= 60 && markerRotationY > -45 && markerRotationY < 45) {
                        let opacity2 = 0.8 * (markerRotationX - 40) / 20;
                        markerVideo2.setAttribute('material', 'opacity', opacity2);
                    } else if (markerRotationX <= 40 && markerRotationY > -45 && markerRotationY < 45) {
                        markerVideo2.setAttribute('material', 'opacity', 0);
                    }

                    // Same logic for Video 4 (rotation range 60 degrees)
                    if (markerRotationX <= 70 && markerRotationX > 60 && markerRotationY > -45 && markerRotationY < 45) {
                        let opacity4 = 0.8 * (markerRotationX - 60) / 10;
                        markerVideo4.setAttribute('material', 'opacity', opacity4);
                    } else if (markerRotationX <= 60 && markerRotationY > -45 && markerRotationY < 45) {
                        markerVideo4.setAttribute('material', 'opacity', 0.8);
                    }

                    // Logic for Video 3 based on marker Y-axis rotation
                    if (markerRotationY >= 45 || markerRotationY <= -45) {
                        console.log("Showing Video 3");
                        markerVideo1.setAttribute('visible', 'false');
                        markerVideo2.setAttribute('visible', 'false');
                        markerVideo3.setAttribute('visible', 'true');
                        markerVideo4.setAttribute('visible', 'false');
                    } else {
                        markerVideo3.setAttribute('visible', 'false');
                    }

                    // Log opacity for debugging
                    console.log(`Opacity - Video 1: ${markerVideo1.getAttribute('material').opacity}, Video 2: ${markerVideo2.getAttribute('material').opacity}, Video 4: ${markerVideo4.getAttribute('material').opacity}`);
                }, 100);

                marker.addEventListener('markerLost', () => {
                    clearInterval(intervalId);
                }, { once: true });
            });
        });
    </script>
</body>
</html>
